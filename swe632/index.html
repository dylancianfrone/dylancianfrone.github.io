<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="col left">
      <div class="box" style="height:34vh">
        <h1>Remaining Budget: </h1>
        <h2 id="remaining_budget">$100.00</h2>
        <h3 id="total_budget">Total budget: $150.00</h3>
        <h3 id="amount_spent">Amount spent: $50.00</h3>
      </div>
      <div class="box" style="height:55vh">
        <h1>Enter Purchase:</h1>
        <form id="new_purchase">
          <label for="vendor">Vendor:<br></label><input type="text" id="vendor" name="vendor"><br>
          <label for="cost">Cost:<br></label><input type="text" id="cost" name="cost"><br>
          <label for="category">Category:<br></label><input type="text" id="category" name="category"><br>
          <label for="description"> Description:<br></label><input type="text" id="description" name="description"><br>
        </form>
        <br>
        <button id="purchaseSubmit">Submit</button>
        <br>
        <h1>Edit Budget:</h1>
        <form id="new_income">
          <label for="budget">New Budget:<br></label><input type="text" id="budget" name="budget"><br>
        </form>
        <br>
        <button id="budgetSubmit">Submit</button>
      </div>
    </div>
    <div class="col right">
      <div class="box" style="height: 93vh">
        <div class="table_scroll">
          <table id="purchasesField"></table>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
