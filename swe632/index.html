<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="col left" id="main_left">

      <div class="box" style="height:60vh;background-color:#c1e6de;" id="input_window">
        <h1>New Purchase:</h1>
        <h5>Cost must not be blank. All other fields are optional. Negatives are allowed.</h5>
        <form id="new_purchase">
          <label for="vendor">Vendor:<br></label><input type="text" id="vendor" name="vendor"><br>
          <label for="cost">Cost:<br></label><input type="text" id="cost" name="cost"><br>
          <label for="category">Category:<br></label><input type="text" id="category" name="category"><br>
          <label for="description"> Description:<br></label><input type="text" id="description" name="description"><br>
        </form>
        <br>
        <button id="purchaseSubmit">Submit</button>
        <h5 class="error" id="form_error"><br></h5>
        <h1>Edit Budget:</h1>
        <form id="edit_budget">
          <label for="budget">New Budget:<br></label><input type="text" id="budget" name="budget"><br>
        </form>
        <br>
        <button id="budgetSubmit">Submit</button>
        <h5 class="error" id="budget_error"><br></h5>
      </div>

      <div class="box" style="height:29vh;background-color:#93bdb5" id="budget_window">
        <h1>Remaining Budget: </h1>
        <h2 id="remaining_budget">$100.00</h2>
        <h3 id="total_budget">Total budget: $100.00</h3>
        <h3 id="amount_spent">Amount spent: $0.00</h3>
      </div>
    </div>

    <div class="col left" style="display:none;" id="details_left">
      <!-- <div class="box" style="height:34vh;display:inline-block;text-align:center" id="sorting_window">
        <h1>Sort Your List</h1>
          <button id="time_button" class="selector_button">Time</button>
          <button id="vendor_button" class="selector_button">Vendor</button>
          <button id="cost_button" class="selector_button">Cost</button>
          <button id="category_button" class="selector_button">Category</button>
      </div> -->
      <div class="box" style="height:93vh;text-align:center" id="details_window">
          <h1>Your Spending Information</h1>
          <p id="spending_info"></p>
      </div>
    </div>
    <div class="col right" id="main_right">
      <div class="box" style="height: 93vh" id="list_window_1">
        <h1 style='width:80%;display:inline-block;height:6vh'>Your Purchase List</h1>
        <button id="detailsPage" style="height:6vh;width:18%;background:#93bdb5">Details</button>
        <h5 style="display:inline-block"> Sort by: </h5>
        <button id="time_button_main" class="selector_button" style="font-weight:bold">Time â†“</button>
        <button id="vendor_button_main" class="selector_button">Vendor</button>
        <button id="cost_button_main" class="selector_button">Cost</button>
        <button id="category_button_main" class="selector_button">Category</button>
        <div class="table_scroll">
          <table id="purchasesField" style="width:85%"><tr><th>Vendor</th><th>Cost</th><th>Category</th><th>Description</th></tr></table>
          <form style="display: none" action="details.html" method="GET" id="detailsPageForm">
            <input type="hidden" id="purchases" name="purchases" value=""/>
            <input type="hidden" id="budget" name="budget" value=""/>
            <input type="hidden" id="spent" name="spent" value=""/>
          </form>
        </div>
        <button id="reset" style="position:absolute;bottom:6vh;right:2vw;width:4vw;height:4vh;background-color:#a62400;color:#f0f0f0">Reset</button>
      </div>
    </div>
    <div class="col right" style="display:none;" id="details_right">

    </div>
    <script src="main.js"></script>
  </body>
</html>
